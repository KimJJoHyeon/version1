<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insss</title>
<script type="text/javascript">
//post방식으로 전달
	
	function operFn() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			
			var request = new XMLHttpRequest();
			request.onreadystatechange = function() {
				if(request.readyState == 4 && request.status==200){
					document.getElementById("result").textContent = request.responseText;
				}
			}
		request.open('POST','sum.jsp');
		request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		request.send("num1="+num1+"&num2="+num2);
		

	}
</script>
</head>

<body>
	<h2>ajax를 통하여 데이터 주고 받기</h2>
	<button onclick="operFn()">연산</button>
	<input type="text" id="num1"> +
	<input type="text" id="num2"> = <span id="result"></span>
</body>
</html>
